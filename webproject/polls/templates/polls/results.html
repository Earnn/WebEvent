{% extends 'polls/base.html' %} {% block polls_content %}
<style>
a {
    font-size: 17px;
}

p {
    font-size: 13px;
    color: #B9A88E;
    font-weight: bold;
}

h1 {
    color: #5F2FF3;
}

h3 {
    font-size: 15px;
    font-weight: bold;
    color: #121D33;
}

#navText {
    color: white;
}

#navTextBrand {
    color: white;
    /*font-weight: bold;*/
    font-size: 20px;
    /*text-align: right;*/
    margin-left: -120px;
}

body {
    background: url(http://subtlepatterns.com/patterns/scribble_light.png);
}

#wrapper {
    width: 90%;
    max-width: 1100px;
    min-width: 800px;
    margin: 50px auto;
}

#columns {
    -webkit-column-count: 3;
    -webkit-column-gap: 10px;
    -webkit-column-fill: auto;
    -moz-column-count: 3;
    -moz-column-gap: 10px;
    -moz-column-fill: auto;
    column-count: 3;
    column-gap: 15px;
    column-fill: auto;
}

.pin {
    display: inline-block;
    background: #FEFEFE;
    border: 2px solid #FAFAFA;
    box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
    margin: 0 2px 15px;
    -webkit-column-break-inside: avoid;
    -moz-column-break-inside: avoid;
    column-break-inside: avoid;
    padding: 15px;
    padding-bottom: 5px;
    background: -webkit-linear-gradient(45deg, #FFF, #F9F9F9);
    opacity: 1;
    -webkit-transition: all .2s ease;
    -moz-transition: all .2s ease;
    -o-transition: all .2s ease;
    transition: all .2s ease;
}

.pin img {
    width: 100%;
    border-bottom: 1px solid #ccc;
    padding-bottom: 15px;
    margin-bottom: 5px;
}

.pin p {
    font: 12px/18px Arial, sans-serif;
    color: #333;
    margin: 0;
}

@media (min-width: 960px) {
    #columns {
        -webkit-column-count: 4;
        -moz-column-count: 4;
        column-count: 4;
    }
}

@media (min-width: 1100px) {
    #columns {
        -webkit-column-count: 5;
        -moz-column-count: 5;
        column-count: 5;
    }
}
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" media="all">

    <div class="pin">

        <br>
        <h1>{{ poll.question }}</h1>
        <ul>
            {% for choice in poll.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <!-- <p> <span style="color: #FE6D50" aria-hidden="true"><i class="fa fa-clock-o" aria-hidden="true"></i></span> {{event.content}}</p> -->
        <!-- <p> <span style="color: #FE6D50" class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{event.username}}</p> -->
        <!-- <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li> -->
        <a href="{% url 'polls:index'  %}">Vote again?</a>
    </div>
</div>
{% endblock %}
